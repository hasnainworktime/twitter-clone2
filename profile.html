<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Muhammad Hasnain</h1>
</header>

<div class="container">
  <h3>Your Tweets</h3>
  <div id="profileTweets"></div>
</div>

<script>
  const tweets = JSON.parse(localStorage.getItem("tweets")) || [];
  const profileFeed = document.getElementById("profileTweets");

  tweets.forEach(t => {
    const div = document.createElement("div");
    div.className = "tweet";
    div.innerHTML = `
      <div>${t.content}</div>
      <div class="time">${t.time}</div>
    `;
    profileFeed.appendChild(div);
  });
</script>

</body>
</html>
